<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section id="home">
      <div class="home__container px-4">
        <h1>쿠키 테스트</h1>
        <div class="home__imgContainer col-lg-6 col-md-8 col-sm-10 col-12">
          <img src="assets/images/main/0.png" alt="mini cookie" class="home___image img-fluid" />
        </div>
        <p>나는 어떤 쿠키일까?</p>
        <button class="home__startBtn">시작하기</button>
      </div>
    </section>
    <section id="survey" class="hidden">
      <div class="survey__container">
        <div class="survey__progress">
          <div class="survey__progressBar">
            <div class="survey__imgContainer">
              <img src="assets/images/question/question.png" alt="question" class="survey__image" />
            </div>
          </div>
        </div>
        <div class="survey__questionContainer px-4"></div>
        <div class="survey__answerContainer"></div>
      </div>
    </section>
    <section id="result" class="hidden">
      <div class="result__container">
        <div class="result__cookie"></div>
        <div class="result__imgContainer">
          <img alt="cookie" class="result__image img-fluid" />
        </div>
        <div class="result__script"></div>
        <div class="result__btnContainer">
          <button class="result__replayBtn">Replay</button>
          <button class="result__shareBtn">Share</button>
        </div>
      </div>
    </section>
    <section id="loading" class="hidden">
      <div class="loading__container px-4">
        <h1 class="loading__title">Loading...</h1>
        <div class="loading__imgContainer">
          <img src="assets/images/main/0.png" alt="mini cookie" class="loading___image" />
        </div>
      </div>
    </section>
  </body>
</html>
