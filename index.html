<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie test</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/main.js" defer></script>

  <body>
    <section id="main">
      <h1>나랑 닮은 쿠키는?</h1>
      <button class="main__startBtn">시작하기</button>
    </section>
    <section id="survey" class="hidden">
      <div class="survey__progress">
        <div class="survey__progressBar"></div>
      </div>
      <div class="survey__questionContainer"></div>
      <div class="survey__answerContainer"></div>
    </section>
    <section id="result" class="hidden">
      <h1>나랑 닮은 쿠키는?</h1>
      <div class="result__cookie"></div>
      <div class="result__description"></div>
      <div class="result__btnContainer">
        <button class="result__replayBtn">Replay</button>
        <button class="result__shareBtn">Share</button>
      </div>
    </section>
