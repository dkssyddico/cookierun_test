<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="dkssyddico" />
    <meta name="description" content="Cookie test for fun!" />
    <link rel="icon" type="image/png" href="assets/images/meta/icon.png" />
    <!-- sns share -->
    <meta property="og:title" content="Cookie test" />
    <meta property="og:description" content="Cookie test for fun!" />
    <meta
      property="og:image"
      content="https://cookietypetest.netlify.app/assets/images/meta/titleImg.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cookietypetest.netlify.app" />
    <title>Cookie test</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('ca24ddc2dec49c9909fb9104008d8f7e');
      Kakao.isInitialized();
    </script>
    <script src="./js/main.js" defer></script>
    <script src="./js/share.js" defer></script>
  </head>
  <body>
    <section id="home">
      <div class="home__container">
        <h1>쿠키 테스트</h1>
        <div class="home__imgContainer">
          <img src="assets/images/main/0.png" alt="mini cookie" class="home___image" />
        </div>
        <p>나는 어떤 쿠키일까?</p>
        <button class="home__startBtn">시작하기</button>
      </div>
    </section>
    <section id="survey" class="hidden">
      <div class="survey__container">
        <div class="survey__progress">
          <div class="survey__progressBar">
            <div class="survey__imgContainer">
              <img src="assets/images/question/question.png" alt="question" class="survey__image" />
            </div>
          </div>
        </div>
        <div class="survey__questionContainer"></div>
        <div class="survey__answerContainer"></div>
      </div>
    </section>
    <section id="result" class="hidden">
      <div class="result__container">
        <div class="result__cookie"></div>
        <div class="result__imgContainer">
          <img alt="cookie" class="result__image" />
        </div>
        <div class="result__script"></div>
        <div class="result__btnContainer">
          <button class="result__replayBtn">Replay</button>
          <button class="result__shareBtn">Share</button>
        </div>
      </div>
    </section>
    <section id="loading" class="hidden">
      <div class="loading__container px-4">
        <h1 class="loading__title">Loading...</h1>
        <div class="loading__imgContainer">
          <img src="assets/images/main/0.png" alt="mini cookie" class="loading___image" />
        </div>
      </div>
    </section>
  </body>
</html>
