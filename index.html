<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section id="home">
      <div class="home__container">
        <h1>내가 쿠키가 된다면?</h1>
        <p>
          어느 날, 당신은 마녀의 오븐에서 쿠키로 다시 태어나게 되었습니다.
          <br />앞으로 선택에 따라 당신이 어떤 쿠키로 구워질지 정해지게 됩니다. <br />부디, 최선을
          다해 답변해주세요.
        </p>
        <button class="home__startBtn">시작하기</button>
      </div>
    </section>
    <section id="survey" class="hidden">
      <div class="survey__container">
        <div class="survey__progress">
          <div class="survey__progressBar"></div>
        </div>
        <div class="survey__questionContainer"></div>
        <div class="survey__answerContainer"></div>
      </div>
    </section>
    <section id="result" class="hidden">
      <div class="result__container">
        <h1>나랑 닮은 쿠키는?</h1>
        <div class="result__cookie"></div>
        <div class="result__description"></div>
        <div class="result__btnContainer">
          <button class="result__replayBtn">Replay</button>
          <button class="result__shareBtn">Share</button>
        </div>
      </div>
    </section>
  </body>
</html>
